<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
    <!-- End Bootstrap CSS -->
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Custom Css -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- End Custom Css -->
</head>

<body>
    <div class="container login-form">
        <div class="row mt-4 justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <h1 class="text-center mt-4 mb-4 fw-bolder">Register</h1>
                            <form class="form-login" id="registrationForm">
                                <form action="connect.php" method="post"></form>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" id="form2Example1" class="form-control" placeholder="Username" required />
                                </div>
                                
                                
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Email address</label>
                                    <input type="email" id="form2Example1" class="form-control" placeholder="Email" required />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="gender">Gender</label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="m">Male</option>
                                        <option value="f">Female</option>
                                        <option value="o">Others</option>
                                    </select>
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label " for="password">Password</label>
                                    <input type="password" id="form2Example2" class="form-control"
                                        placeholder="Password" required />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label " for="confirmPassword">Confirm Password</label>
                                    <input type="password" id="form2Example3" class="form-control"
                                        placeholder="Confirm Password" required />
                                </div>
                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col d-flex">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                                checked />
                                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Submit button -->
                                <div class="">
                                    <button type="button" class="col-12 btn btn-primary btn-block mb-4"
                                        onclick="registerUser()">Create new Account</button>
                                </div>
                                <p class="text-center"> Already have an account? <a href="login.html"
                                        class="text-primary">Sign in</a></p>
                            </form>
                            <div class="alert alert-success mt-3" id="successMessage" style="display: none; color: red;">
                                Account created successfully! You can now login.
                                <button type="button" class="col-12 btn btn-primary btn-block mb-4"
                                        onclick="location.href='login.html'">LOGIN</button>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function registerUser() {
            // Get form values
            var email = document.getElementById('form2Example1').value;
            var password = document.getElementById('form2Example2').value;
            var confirmPassword = document.getElementById('form2Example3').value;

            // Check if all fields are filled
            if (email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
                alert('Please fill in all fields.');
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // You can add server-side logic for user registration here.
            // For now, just show a success message and hide the form.
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</body>

</html>
